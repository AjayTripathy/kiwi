$def with (form)

<html>
	<head>
		<title>Post the text you want edited here!</title>
		<link rel="stylesheet" type="text/css" href="static/hello.css"/>
		<link rel="shortcut icon" href="static/favicon.png" type-"image/x-icon" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

		<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery("#content").css("width", 880)

			});
		</script>
	</head>

	<body>
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<a class="brand" href="#">Write Better With Us</a>
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
					<form action="" class="pull-right">
						<input class="input-small" type="text" placeholder="Username">
						<input class="input-small" type="password" placeholder="Password">
						<button class="btn" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="hero-unit">
				<h1>Welcome!</h1>
				<p>We'll get you writing better right away.</p>
				<p><a class="btn primary large">Learn more &raquo;</a></p>
			</div>

			<div class="row">
				<div class="span16">
					<h2>Text goes below.</h2>
					<div class="clearfix" id="textform">
						<form name="inputform" method="POST">
							$if not form.valid: <p>Sorry, your input was invalid.</p>
							$:form.render()
							<input type="submit" value="Edit Text" />
						</form>
					</div>
				</div>
			</div>

			
			<footer>
				<p>&copy; Ajay and Kevin 2011</p>
			</footer>
		</div>




	</body>
</html>
