<html>

		<link rel="stylesheet" type="text/css" href="static/contact.css"/>

		<script type="text/javascript">
			jQuery(document).ready(function() {
				//this checks whether or not you're logged in and replaces the log-in bar if necessary.
				var cookie = jQuery.cookie('userinfo')
				if (cookie != null) {
					var userJSON = JSON.parse(cookie)
					jQuery.post("/verify", {'username' : userJSON.username, 'token' : userJSON.password}, function (data) {
						if (data == "verified") {
							jQuery("#logindiv").css("display","none");
							//jQuery("#displayusername").text("");
							jQuery("#displayusername").text("Hello, "+userJSON.username)
							jQuery("#logoutdiv").css("display","inline");
						} else {
							alert("Your credentials are messed up for some reason. DESTROY YOUR COOKIES.")
						}
					})
				}
			});
		</script>
